# Demo app.
version: hello
runtime: python27
api_version: hello-sample-appengine-vm-python
threadsafe: true
vm: true

manual_scaling:
  instances: 1

handlers:

# Favicon.  Without this, the browser hits this once per page view.
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

# Main app.  All the real work is here.
- url: /.*
  script: main.APPLICATION
